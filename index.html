<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopifyPromoHub - Smarter Promotions</title>
    <meta name="description" content="Join the waitlist for ShopifyPromoHub. Advanced discounts, stackable offers, and no-code promotion engine for Shopify merchants." />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #fdba74;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#fff7ed',
                100: '#ffedd5',
                200: '#fed7aa',
                500: '#f97316',
                600: '#ea580c',
                700: '#c2410c',
                900: '#7c2d12',
              },
              accent: {
                500: '#95BF47',
                600: '#86ac3d',
                700: '#779833',
              }
            },
            fontFamily: {
              sans: ['Poppins', 'system-ui', 'sans-serif'],
            },
            animation: {
              'orbit-enter': 'orbitEnter 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'orbit-float': 'orbitFloat 6s ease-in-out infinite',
              'orbit-spin-slow': 'orbitSpin 60s linear infinite',
              'orbit-spin-reverse-slow': 'orbitSpinReverse 60s linear infinite',
              'pulse-ring': 'pulseRing 3s cubic-bezier(0.215, 0.61, 0.355, 1) infinite',
              'pulse-btn': 'pulseBtn 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'blob': 'blob 7s infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'scale-up': 'scaleUp 0.3s ease-out forwards',
            },
            keyframes: {
              orbitEnter: {
                '0%': { opacity: '0', transform: 'translate(-50%, -50%) scale(0.5)' },
                '100%': { opacity: '1', transform: 'translate(-50%, -50%) scale(1)' },
              },
              orbitFloat: {
                '0%, 100%': { transform: 'translate(-50%, -50%) translateY(0)' },
                '50%': { transform: 'translate(-50%, -50%) translateY(-8px)' },
              },
              orbitSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              orbitSpinReverse: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(-360deg)' },
              },
              pulseRing: {
                '0%': { transform: 'translate(-50%, -50%) scale(0.8)', opacity: '0.6' },
                '80%, 100%': { transform: 'translate(-50%, -50%) scale(2.2)', opacity: '0' },
              },
              pulseBtn: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleUp: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-slate-900 antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
